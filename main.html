<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
    <label for="name">Name
        <input type="text" name="" id="name" placeholder="Name" required>
    </label>
    <br>
    <label for="email">Email
        <input type="email" name="" id="email" placeholder="Email" required>
    </label>
    <br>
    <label for="gender">Gender
        <input type="radio" name="gender" id="gender_m" required>Male
        <input type="radio" name="gender" id="gender_f" required>female
    </label>
    <br>
    <label for="cars" >Car Brands
        <select name="" id="cars" >--Please choose an option--
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
        </select>
    </label>
    <br>
    <label for="age">Age
        <input type="number" name="" id="age" placeholder="Age" required>
    </label>
    <br>
    <label for="dob">DOB
        <input type="date" name="" id="dob" required>
    </label>
    <br>
    <label for="tel">Phone Number
        <input type="tel" name="" id="tel" placeholder="xxx-xxx-xxxx">
    </label>
    <br>
    <label for="password">Password
        <input type="password" id="password" placeholder="Password" required>
    </label>
    <br>
    <label for="tos">I agree to the TOS
        <input type="checkbox" name="" id="tos" required>
    </label>
 </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
